<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #add8e6);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2e8b57;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #2e8b57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #3cb371;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tire Shop</h1>
        <p>Your one-stop shop for high-quality tires and unbeatable prices!</p>
        <button class="button" onclick="contactUs()">Contact Us</button>
    </div>

    <footer>
        &copy; 2024 Tire Shop. All rights reserved.
    </footer>

    <script>
        function contactUs() {
            alert("Call us at +123-456-7890 or email us at info@tireshop.com!");
        }
    </script>
</body>
</html>
